      
    
    <div class="loader" *ngIf="loader" ></div>
      <style>
          .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
          }
          
          /* Safari */
          @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
          }
          
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          </style>
      
            <div class="container most-viewd-products" *ngIf="products">
                
                <!--The main div for carousel-->
                <div class="container text-center">
                <div class="carousel slide row" style="width:60%;float:right" data-ride="carousel" data-type="multi" data-interval="2000" id="fruitscarousel">
                
                    <div  id="bx" class="carousel-inner">
                        <div class="item active">
                            <div class="col-md-3 col-sm-4 col-xs-12"><a href="#"><img style="height:300px;width:300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4UaanDh1uMoJpbAArwUI_LlgVt7yRt85v7z-is6GaALT2sLSPOg" class="img-responsive"></a>
                              <div class="" style="height:100px;width:300px;display: block">
                                  <span>Price: </span> <span>$</span> <h6 style="display:inline-block">{{products[0].price}}</h6>
                                 <h5>{{products[0].name}}</h5>
                               </div>
                                 <div class="col-md-3 col-sm-4 col-xs-12" style="height:100px;width:300px;display: block" >
                                 <button value="Add To Cart" class="btn btn-primary ">Add To Cart</button>
                                 </div>
                            </div>
                        </div>
                        <div class="item"  *ngFor="let p of products"(change)="ngForLoaded(label)" >
                            <div class="col-md-3 col-sm-4 col-xs-12"><a href="#"><img style="height:300px;width:300px" src="{{p.imgUrl}}" class="img-responsive"></a>
                            <div class="" style="height:100px;display: block;width:300px;">
                               <span>Price: </span> <span>$</span> <h6 style="display:inline-block">{{p.price}}</h6>
                              <h5>{{p.name}}</h5>
                            </div>
                              <div class="col-md-3 col-sm-4 col-xs-12" style="height:100px;width:300px;display: block" >
                              <button value="Add To Cart" class="btn btn-primary ">Add To Cart</button>
                              </div>
                            
                            </div>
                        </div>
                    </div>
                
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  
                </div>
                </div>
                 
                
                </div>
